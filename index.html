<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Box Icons -->
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Aayan Portfolio</title>
</head>
<body>
    <!-- SCROLL TO TOP -->
    <a href="#" class="scrollTop content-center flex align-center" id="scroll-top">
        <i class="bx bx-chevron-up scrolltop__icon"></i>
    </a>

    <!-- HEADER -->
    <header class="header" id="header">
        <nav class="nav container flex align-center content-between">
            <a href="#" class="nav__logo">Aayan</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#home" class="nav__link active">Home</a></li>
                    <li class="nav__item"><a href="#about" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="#portfolio" class="nav__link">Portfolio</a></li>
                    <li class="nav__item"><a href="#contact" class="nav__link">Contact Me</a></li>
                </ul>
            </div>

            <div class="nav__toggle" id="nav-toggle">
                <i class="bx bx-menu"></i>
            </div>
        </nav>
    </header>

    <main class="main-container">
        <!-- HOME LARGE BANNER -->
        <section class="home" id="home">
            <div class="container home__container layout-grid">
                <div class="home__banner-content">
                    <span class="home__greeting">Hello, My name is</span>
                    <h1 class="home__name">Aayan Mahmud</h1>
                    <span class="home__profession">Front End Engineer</span>
                    <a href="#" class="button btn-light">Download CV</a>
                </div>

                <div class="home__social">
                    <a href="#" class="home__social-icon"><i class="bx bxl-facebook-square"></i></a>
                    <a href="#" class="home__social-icon"><i class="bx bxl-instagram"></i></a>
                    <a href="#" class="home__social-icon"><i class="bx bxl-twitter"></i></a>
                </div>

                <div class="home__banner-bg">
                    <img src="assets/img/banner.jpg" alt="Banner">
                </div>
            </div>
        </section>
    </main>


    

    <script src="assets/js/scripts.js"></script>
</body>
</html>
